<div id="events">
  {% for event in site.data.events %}
  <div class="event">
    <h3>{{ event.title }}</h3>
    <span class="separator">|</span>
    <span class="tagline">{{ event.subtitle }}</span>
    <div class="meta">
      <span class="time">{{ event.time }}, {{ event.date | date: "%d %B, %Y"}}</span>
    <span class="separator">|</span>
    {{ event.location }} <a href="https://www.openstreetmap.org/{{ event.osm }}">(icon)</a>
    </div>
    <div class="description">{{ event.description | markdownify }}</div>
  {% endfor %}
</div>
