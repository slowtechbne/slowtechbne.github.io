<div class="header">
  <nav>
    <ul class="nav nav-pills pull-right">
    {% for page in site.pages %}
    {% if page.title %}
    <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
    {% endif %}
    {% endfor %}
    </ul>
  </nav>
  <h3><a href="{{ site.baseurl }}/">{{ site.title }}</a></h3>
</div>
